<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Depronto Machine Test</title>
  </head>
  <body>
    <section class="slideshow">
      <div class="container-fluid">
        <div
          id="carouselExampleIndicators"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/carousel1.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>Name</h1>
                <p>Aniket Parag Kulkarni</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./images/carousel2.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>College</h1>
                <p>Narsee Monjee Institue of Management Studies</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./images/carousel3.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>Email</h1>
                <p>aniket.kulkarni71@nmims.edu.in</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    <section class="users-table">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <h1>User Details</h1>
      <table id="employees" style="margin: 0px auto"></table>
    </section>
    <br />
    <br />
    <section class="feedback-form">
      <h1>Feedback form</h1>
      <form>
        <div class="row mb-3">
          <label for="userName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="date-section" class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="date-section" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="feedback-title" class="col-sm-2 col-form-label"
            >Feedback title</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="feedback-title" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="message-box" class="col-sm-2 col-form-label"
            >Message Box</label
          >
          <div class="col-sm-10">
            <textarea
              type="text"
              class="form-control"
              id="message-box"
            ></textarea>
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gender-male"
                value="option1"
                checked
              />
              <label class="form-check-label" for="gridRadios1"> Male </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gender-female"
                value="option2"
              />
              <label class="form-check-label" for="gridRadios2"> Female </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input
                class="form-check-input checkbox"
                type="checkbox"
                id="category1"
                value="category1"
              />
              <label class="form-check-label" for="gridCheck1">
                Category 1
              </label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input
                class="form-check-input checkbox"
                type="checkbox"
                id="category2"
                value="category2"
              />
              <label class="form-check-label" for="gridCheck1">
                Category 2
              </label>
            </div>
          </div>
        </div>
        <button type="submit" id="submit-feedback" class="btn btn-primary">
          Submit
        </button>
      </form>
    </section>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
